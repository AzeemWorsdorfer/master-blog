{% extends "base.html" %} {% block title %}Add New Post{% endblock %} {% block
content %}

<div class="form-container">
  <h1 class="page-title">Create New Blog Post</h1>

  <!-- Using the explicit action and class provided by the user -->
  <form action="{{ url_for('add') }}" method="POST" class="add-post-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        required
        placeholder="e.g., The Future of Web Development"
      />
    </div>

    <div class="form-group">
      <label for="author">Author Name</label>
      <input
        type="text"
        name="author"
        id="author"
        required
        placeholder="e.g., Alex Johnson"
      />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        name="content"
        id="content"
        rows="8"
        required
        placeholder="Write your amazing blog post content here..."
      ></textarea>
    </div>

    <div class="form-actions">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>

      <button type="submit" class="button primary">Publish Post</button>
    </div>
  </form>
</div>

{% endblock %}
