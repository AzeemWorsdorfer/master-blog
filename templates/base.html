<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MasterBlog{% endblock %}</title>
    <!-- Link to your static stylesheet. Assume styles.css is in a 'static' folder. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <header id="header">
        <div class="container">
            <div id="logo">
                <a href="{{ url_for('index') }}" class="brand-link">MasterBlog</a>
            </div>
            <nav id="navbar">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('add') }}" class="button primary">Add Post</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer id="footer">
        <div class="container">
            &copy; 2025 MasterBlog Project
        </div>
    </footer>

</body>
</html>
